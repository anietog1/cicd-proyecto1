version: '2'
services:
  runner:
    image: 'gitlab/gitlab-runner:v12.8.0'
    container_name: runner
    volumes:
      - 'moodle_data:/bitnami'
    restart: always
  moodle:
    image: 'bitnami/moodle:3'
    container_name: moodle
    env_file: moodle.env
    volumes:
      - 'moodle_data:/bitnami'
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - runner
    restart: always
volumes:
  moodle_data:
    driver: local
